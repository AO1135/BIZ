<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Indent — チェックリスト</title>
<style>
body { font-family:'Noto Sans JP',sans-serif; margin:0; background:#fff; color:#000; }
header { display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #ccc; }
h1 { font-size:18px; margin:0; }
main { padding:12px; }
button, input { font-size:16px; padding:6px; border:1px solid #000; border-radius:6px; box-sizing:border-box; }
button { background:#000; color:#fff; cursor:pointer; }
nav { position:fixed; bottom:0; left:0; right:0; display:flex; background:#000; }
nav button { flex:1; border:none; border-right:1px solid #fff; background:#000; color:#fff; padding:10px; }
nav button:last-child { border-right:none; }
.hidden { display:none; }
.list-item { border:1px solid #000; padding:6px; margin-bottom:6px; border-radius:6px; display:flex; flex-wrap:wrap; align-items:center; gap:6px; }
.list-item input[type="number"] { width:70px; }
.list-item input.memoInput { width:100px; }
.copyBtn { background:#fff; color:#000; border:1px solid #000; }
</style>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
<header>
<h1 id="title">パスワード入力</h1>
<button type="button" id="langBtn">日本語 / English</button>
</header>

<main>
<!-- パスワード入力 -->
<section id="page-password">
<input id="passwordInput" type="password" placeholder="パスワードを入力" />
<button type="button" id="passwordSubmit">ログイン</button>
<p id="passwordError" style="color:red;display:none">パスワードが違います</p>
</section>

<!-- ログイン -->
<section id="page-login" class="hidden">
<input id="userIdInput" placeholder="ユーザーIDを入力" />
<button type="button" id="loginSubmit">ログイン</button>
</section>

<!-- チェック待ちリスト -->
<section id="page-checklist" class="hidden">
<h2 id="checklistTitle">チェック待ちリスト</h2>
<div style="display:flex;gap:8px;margin-bottom:8px;">
<input id="productCodeInput" placeholder="7桁のコード" />
<input id="productQtyInput" type="number" min="1" value="1" />
<button type="button" id="addProductBtn">追加</button>
</div>
<div style="display:flex;gap:8px;margin-bottom:8px;">
<button type="button" id="ocrCaptureBtn">📷 OCRで追加</button>
<input type="file" id="ocrInput" accept="image/*" capture="environment" class="hidden" />
</div>
<div id="checklist"></div>
<div style="display:flex;gap:8px;margin-top:8px;">
<button type="button" id="decideBtn">選択商品をチェックリストに決定</button>
<button type="button" id="resetChecklistBtn">チェック待ちリストをリセット</button>
<button type="button" id="resetAllBtn">全データをリセット</button>
</div>
</section>

<!-- チェックリスト -->
<section id="page-ready" class="hidden">
<h2 id="readyTitle">チェックリスト</h2>
<div id="readyList"></div>
</section>

<!-- チェック済みリスト -->
<section id="page-checked" class="hidden">
<h2 id="checkedTitle">チェック済みリスト</h2>
<div id="checkedList"></div>
<button type="button" id="resetCheckedBtn" style="margin-top:8px;">チェック済みリストをリセット</button>
</section>
</main>

<nav>
<button type="button" id="navChecklist">📋 チェック待ち</button>
<button type="button" id="navReady">📝 チェックリスト</button>
<button type="button" id="navChecked">✅ チェック済み</button>
</nav>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const PASSWORD="0509";
let lang="ja";
let checklist=JSON.parse(localStorage.getItem("indent:checklist")||"[]");
let readyList=JSON.parse(localStorage.getItem("indent:readyList")||"[]");
let checkedList=JSON.parse(localStorage.getItem("indent:checkedList")||"[]");
let isPasswordOk=false;
let isLoginOk=false;

const texts={
ja:{
password:"パスワード入力", login:"ログイン", checklist:"チェック待ちリスト", ready:"チェックリスト", checked:"チェック済みリスト",
add:"追加", enterID:"IDを入力してください", passFirst:"パスワードを先に突破してください",
code7:"7桁のコードを入力してください", copied:"コピーしました", ocrAdded:"OCRで追加しました",
resetChecklist:"チェック待ちリストをリセット", resetChecked:"チェック済みリストをリセット", resetAll:"全データをリセット",
decide:"選択商品をチェックリストに決定"
},
en:{
password:"Enter Password", login:"Login", checklist:"Checklist", ready:"Ready List", checked:"Checked Items",
add:"Add", enterID:"Please enter ID", passFirst:"Please enter password first",
code7:"Please enter 7 digits code", copied:"Copied", ocrAdded:"Added via OCR",
resetChecklist:"Reset Checklist", resetChecked:"Reset Checked", resetAll:"Reset All",
decide:"Decide selected items"
}
};

function showPage(id){
  ["page-password","page-login","page-checklist","page-ready","page-checked"].forEach(p=>document.getElementById(p).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  if(id!=="page-password" && id!=="page-login") document.getElementById("title").textContent=texts[lang][id.replace("page-","")]||"";
  updateButtonTexts();
}

function updateButtonTexts(){
  document.getElementById("addProductBtn").textContent=texts[lang].add;
  document.getElementById("resetChecklistBtn").textContent=texts[lang].resetChecklist;
  document.getElementById("resetCheckedBtn").textContent=texts[lang].resetChecked;
  document.getElementById("resetAllBtn").textContent=texts[lang].resetAll;
  document.getElementById("decideBtn").textContent=texts[lang].decide;
}

document.getElementById("langBtn").addEventListener("click",()=>{
  lang=(lang==="ja"?"en":"ja");
  showPage(currentPage);
});

document.getElementById("passwordSubmit").addEventListener("click",()=>{
  const val=document.getElementById("passwordInput").value;
  if(val===PASSWORD){ isPasswordOk=true; showPage("page-login"); }
  else{ let err=document.getElementById("passwordError"); err.style.display="block"; setTimeout(()=>err.style.display="none",2000);}
});

document.getElementById("loginSubmit").addEventListener("click",()=>{
  if(!isPasswordOk) return alert(texts[lang].passFirst);
  const id=document.getElementById("userIdInput").value.trim();
  if(!id) return alert(texts[lang].enterID);
  localStorage.setItem("indent:user",id);
  isLoginOk=true;
  showPage("page-checklist");
});

function saveData(){
  localStorage.setItem("indent:checklist",JSON.stringify(checklist));
  localStorage.setItem("indent:readyList",JSON.stringify(readyList));
  localStorage.setItem("indent:checkedList",JSON.stringify(checkedList));
}

function renderLists(){
  // チェック待ち
  const checklistEl=document.getElementById("checklist");
  checklistEl.innerHTML="";
  checklist.forEach((item,i)=>{
    const div=document.createElement("div");
    div.className="list-item";
    div.innerHTML=`<input type="checkbox" class="selectItem" data-i="${i}"/>
      <span>${item.code}</span>
      <input type="number" min="1" value="${item.qty}" data-i="${i}" class="qtyInput"/>
      <input class="memoInput" type="text" placeholder="メモ" value="${item.memo||''}" data-i="${i}"/>
      <button type="button" class="copyBtn" data-code="${item.code}">📋</button>`;
    checklistEl.appendChild(div);
  });

  checklistEl.addEventListener("click", function(e){
    const target=e.target;
    if(target.classList.contains("copyBtn")){
      navigator.clipboard.writeText(target.dataset.code);
      alert(texts[lang].copied);
    }
  });

  document.querySelectorAll(".qtyInput").forEach(inp=>{ inp.onchange=e=>{ checklist[e.target.dataset.i].qty=Number(e.target.value)||1; saveData(); }; });
  document.querySelectorAll(".memoInput").forEach(inp=>{ inp.oninput=e=>{ checklist[e.target.dataset.i].memo=e.target.value; saveData(); }; });

  // チェックリスト
  const readyEl=document.getElementById("readyList");
  readyEl.innerHTML="";
  readyList.forEach((item,i)=>{
    const div=document.createElement("div");
    div.className="list-item";
    div.innerHTML=`<span>${item.code}</span> <input type="number" min="1" value="${item.qty}" data-i="${i}" class="readyQty"/>
      <button type="button" class="checkBtn" data-i="${i}">✔</button>`;
    readyEl.appendChild(div);
  });

  readyEl.addEventListener("click",function(e){
    if(e.target.classList.contains("checkBtn")){
      const i=e.target.dataset.i;
      const item=readyList[i];
      checkedList.push({code:item.code,qty:1});
      item.qty-=1;
      if(item.qty<=0) readyList.splice(i,1);
      saveData(); renderLists();
    }
  });

  document.querySelectorAll(".readyQty").forEach(inp=>{ inp.onchange=e=>{ readyList[e.target.dataset.i].qty=Number(e.target.value)||1; saveData(); renderLists(); }; });

  // チェック済み
  const checkedEl=document.getElementById("checkedList");
  checkedEl.innerHTML="";
  const summary={};
  checkedList.forEach(item=>{ summary[item.code]=(summary[item.code]||0)+item.qty; });
  Object.keys(summary).forEach(code=>{
    const div=document.createElement("div");
    div.className="list-item";
    div.textContent=`${code} ×${summary[code]}`;
    checkedEl.appendChild(div);
  });
}

renderLists();

// 決定ボタン
document.getElementById("decideBtn").addEventListener("click",()=>{
  document.querySelectorAll(".selectItem:checked").forEach(cb=>{
    const i=cb.dataset.i;
    readyList.push({...checklist[i]});
  });
  // 選択分を削除
  checklist=checklist.filter((item,i)=>!document.querySelector(`.selectItem[data-i="${i}"]`).checked);
  saveData(); renderLists();
});

// 手入力追加
document.getElementById("addProductBtn").addEventListener("click",()=>{
  if(!isLoginOk) return alert(texts[lang].passFirst);
  const code=document.getElementById("productCodeInput").value.trim();
  const qty=Number(document.getElementById("productQtyInput").value)||1;
  if(!/^\d{7}$/.test(code)) return alert(texts[lang].code7);
  checklist.push({code,qty,memo:""});
  saveData(); renderLists();
  document.getElementById("productCodeInput").value="";
});

// OCR
const ocrBtn=document.getElementById("ocrCaptureBtn");
const ocrInput=document.getElementById("ocrInput");
ocrBtn.addEventListener("click",()=>ocrInput.click());
ocrInput.addEventListener("change",async(e)=>{
  if(!isLoginOk) return alert(texts[lang].passFirst);
  const file=e.target.files[0]; if(!file) return;
  const { data:{text} }=await Tesseract.recognize(file,'eng');
  const codes=text.match(/\b\d{7}\b/g);
  if(codes){ codes.forEach(code=>checklist.push({code,qty:1,memo:""})); saveData(); renderLists(); }
  alert(texts[lang].ocrAdded);
  ocrInput.value="";
});

// リセット
document.getElementById("resetChecklistBtn").addEventListener("click",()=>{ checklist=[]; saveData(); renderLists(); });
document.getElementById("resetCheckedBtn").addEventListener("click",()=>{ checkedList=[]; saveData(); renderLists(); });
document.getElementById("resetAllBtn").addEventListener("click",()=>{ checklist=[]; readyList=[]; checkedList=[]; saveData(); renderLists(); });

// ナビ
document.getElementById("navChecklist").addEventListener("click",()=>showPage("page-checklist"));
document.getElementById("navReady").addEventListener("click",()=>showPage("page-ready"));
document.getElementById("navChecked").addEventListener("click",()=>showPage("page-checked"));

});
</script>
</body>
</html>
